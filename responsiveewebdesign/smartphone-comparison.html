<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Smartphone Comparison</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: verdana;
    }

    body {
      margin: 0;
      background-color: rgb(234, 234, 234);
    }

    nav {
      text-align: center;
      padding: 1.5rem;
      background-color: rgb(17, 27, 62);
      position: fixed;
      top: 0;
      width: 100%;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-size: 1.2rem;
    }

    li {
      display: inline;
      padding: 1rem;
    }

    li a {
      color: rgb(255, 255, 255);
      text-decoration: none;

    }

    h1 {
      margin-top: 8%;
      text-align: center;
    }

    #products {
      display: grid;
      gap: 1rem;
      margin: 0;
      grid-template-columns: repeat(3, 1fr);
    }

    .productcard {
      display: inline;
      border-radius: 15px;
      margin: 15px;
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .productcard:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .productcard img {
      align-items: center;
    }
    .information {
      padding: 2px 16px;

    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#products">Products</a></li>
        <li><a href="#comparison">Comparison</a></li>
        <li><a href="#features">Features</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Smartphone Comparison</h1>

    <section id="products">
      <div class="productcard">
        <img src="https://via.placeholder.com/300x200" alt="Product 1" />
        <div class="information">
          <h2>Phone A</h2>
          <p>High-end smartphone with advanced camera features.</p>
        </div>
      </div>
      <div class="productcard">
        <img src="https://via.placeholder.com/300x200" alt="Product 2" />
        <div class="information">
          <h2>Phone B</h2>
          <p>Mid-range smartphone with excellent battery life.</p>
        </div>
      </div>
      <div class="productcard">
        <img src="https://via.placeholder.com/300x200" alt="Product 3" />
        <div class="information">
          <h2>Phone C</h2>
          <p>Budget-friendly smartphone with solid performance.</p>
        </div>
      </div>
    </section>

    <section id="comparison">
      <h2>Detailed Comparison</h2>
      <table>
        <!-- Add comparison table here -->
      </table>
    </section>

    <section id="features">
      <h2>Key Features</h2>
      <!-- Add feature list here -->
    </section>
  </main>
</body>

</html>
