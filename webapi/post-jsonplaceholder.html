<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post jsonplaceholder</title>
  </head>
  <body>
    <h1>Adding a new post</h1>
    <p id="showadd"></p>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        body: JSON.stringify({
          userId: 11,
          id: 101,
          title: "Volleyball game this evening!",
          body: "The game is between Thailand and Vietnam.",
        }),
        headers: {
          "Content-type": "application/json; charset=UTF-8",
        },
      })
        .then((response) => response.json())
        .then((json) => {
          document.getElementById("showadd").innerHTML =
            JSON.stringify(json) +
            "</br>" +
            "The new post has title as " +
            json.title +
            " and body as " +
            json.body;
        })
        .catch((err) => {
          console.error(err);
        });
    </script>
  </body>
</html>
