<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple DOM example</title>
  </head>
  <body>
    <section>
      <img
        src="https://building.kku.ac.th/wp-content/uploads/2019/08/Th_color.png"
        alt="KKU"
      />
      <p>
        Here we will add a link to the <a href="http://www.kku.ac.th">KKU</a>
      </p>
    </section>
    <script>
        var imgel = document.querySelector("img");
        imgel.src = "./images/en-kku.png";
        imgel.style.width = "500px";
        imgel.style.height = "400px";

        var pels = document.querySelector("p");
        pels.innerHTML = "We hope you enjoy learning";
        pels.style.color = "white";
        pels.style.textAlign = "center";
        pels.style.backgroundColor = "black";
        pels.style.padding = "15px";
        pels.style.width = "470px";

        var sect = document.querySelector("section");
        var link = document.createElement('a');
        link.href = "http://www.en.kku.ac.th";
        sect.appendChild(link);
        link.appendChild(imgel);
        sect.appendChild(pels);
    </script>
  </body>
</html>
